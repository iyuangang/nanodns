name: Release & Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ─── Call the shared test workflow first ─────────────────────────────────
  tests:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  # ─── Build ─────────────────────────────────────────────────────────────────
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: tests  # only proceed if tests passed

    outputs:
      version: ${{ steps.version.outputs.version }}
      whl-name: ${{ steps.filenames.outputs.whl }}
      sdist-name: ${{ steps.filenames.outputs.sdist }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build twine

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify pyproject.toml version matches tag
        run: |
          PROJECT_VERSION=$(python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          print(data['project']['version'])
          ")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch: pyproject=$PROJECT_VERSION tag=$TAG_VERSION"
            exit 1
          fi
          echo "✅ Version: $PROJECT_VERSION"

      - name: Build sdist and wheel
        run: python -m build

      - name: Check dist with twine
        run: twine check dist/*

      - name: Capture artifact filenames
        id: filenames
        run: |
          echo "whl=$(ls dist/*.whl | xargs basename)" >> $GITHUB_OUTPUT
          echo "sdist=$(ls dist/*.tar.gz | xargs basename)" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 3

  # ─── Verify WHL on all platforms ───────────────────────────────────────────
  verify-whl:
    name: Verify WHL (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install wheel (isolated)
        run: pip install dist/${{ needs.build.outputs.whl-name }}

      - name: Verify CLI version
        shell: bash
        run: |
          INSTALLED=$(nanodns --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          EXPECTED="${{ needs.build.outputs.version }}"
          [ "$INSTALLED" = "$EXPECTED" ] && echo "✅ $INSTALLED" || (echo "❌ $INSTALLED != $EXPECTED" && exit 1)

      - name: Verify init and check commands
        shell: bash
        run: |
          nanodns init verify.json
          nanodns check verify.json
          echo "✅ init/check OK"

      - name: Verify all modules import
        run: |
          python -c "
          from nanodns.protocol import parse_message, build_message
          from nanodns.config import load_config
          from nanodns.cache import DNSCache
          from nanodns.handler import DNSHandler
          from nanodns.server import DNSServer
          print('✅ All imports OK')
          "

      - name: Functional DNS resolution test
        shell: bash
        run: |
          python -c "
          from nanodns.protocol import DNSMessage, DNSQuestion, QType, QClass, build_message, parse_message, encode_a
          from nanodns.config import _parse_config
          from nanodns.cache import DNSCache
          from nanodns.handler import DNSHandler

          cfg = _parse_config({
              'server': {'host':'127.0.0.1','port':5353,'upstream':[],'log_queries':False},
              'zones': {'verify.lan': {}},
              'records': [{'name':'ping.verify.lan','type':'A','value':'1.2.3.4','ttl':60}],
              'rewrites': []
          }, None)
          msg = DNSMessage(msg_id=1, flags=0x0100)
          msg.questions.append(DNSQuestion('ping.verify.lan', QType.A, QClass.IN))
          resp = parse_message(DNSHandler(cfg, DNSCache()).handle(build_message(msg)))
          assert resp.rcode == 0 and resp.answers[0].rdata == encode_a('1.2.3.4')
          print('✅ DNS resolution OK')
          "

  # ─── GitHub Release ────────────────────────────────────────────────────────
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: verify-whl

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v' | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD)
          fi
          {
            echo "changelog<<EOF"
            echo "## What's Changed"
            echo ""
            echo "$COMMITS"
            echo ""
            [ -n "$PREV_TAG" ] && echo "**Full Changelog:** https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${GITHUB_REF_NAME}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "NanoDNS ${{ github.ref_name }}"
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            dist/*.whl
            dist/*.tar.gz

  # ─── Publish to PyPI ───────────────────────────────────────────────────────
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: github-release
    environment:
      name: pypi
      url: https://pypi.org/project/nanodns-server/
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1

  # ─── Post-publish PyPI verification ────────────────────────────────────────
  verify-pypi:
    name: Verify PyPI Package
    runs-on: ubuntu-latest
    needs: publish-pypi

    steps:
      - name: Wait for PyPI index propagation
        run: sleep 60

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install from PyPI (not local)
        run: pip install "nanodns-server==${{ needs.build.outputs.version }}"
        env:
          VERSION: ${{ needs.build.outputs.version }}

      - name: Smoke test from PyPI
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          INSTALLED=$(nanodns --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          [ "$INSTALLED" = "$VERSION" ] && echo "✅ PyPI $INSTALLED" || (echo "❌" && exit 1)
          nanodns init smoke.json && nanodns check smoke.json
          echo "✅ PyPI smoke test passed"
