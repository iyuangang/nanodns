name: Release & Publish to PyPI

on:
  push:
    tags:
      - "v*"   # 触发条件：推送 v 开头的 tag，如 v0.1.0、v1.2.3

permissions:
  contents: write  # 允许创建 GitHub Release

jobs:
  # ─── Job 1: 运行测试 ────────────────────────────────────────────────────────
  test:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .

      - name: Run tests
        run: pytest tests/ -v

  # ─── Job 2: 构建 ────────────────────────────────────────────────────────────
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: test   # 测试通过后才构建

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Extract version from tag
        id: version
        run: |
          # tag 格式 v1.2.3 → 提取 1.2.3
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT

      - name: Verify pyproject.toml version matches tag
        run: |
          PROJECT_VERSION=$(python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          print(data['project']['version'])
          ")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          echo "pyproject.toml version: $PROJECT_VERSION"
          echo "Git tag version:         $TAG_VERSION"
          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch! pyproject.toml=$PROJECT_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "✅ Versions match: $PROJECT_VERSION"

      - name: Build sdist and wheel
        run: python -m build

      - name: List dist artifacts
        run: ls -lh dist/

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ─── Job 3: 创建 GitHub Release ─────────────────────────────────────────────
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 获取完整历史，用于生成 changelog

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog from git log
        id: changelog
        run: |
          # 获取上一个 tag
          PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v' | sed -n '2p')

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, listing all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            echo "Changes since $PREV_TAG"
            COMMITS=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD)
          fi

          # 写入多行输出
          {
            echo "changelog<<EOF"
            echo "## What's Changed"
            echo ""
            echo "$COMMITS"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "**Full Changelog:** https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${GITHUB_REF_NAME}"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "nanodns ${{ github.ref_name }}"
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}  # v1.0.0-beta 自动标为预发布
          files: |
            dist/*.whl
            dist/*.tar.gz

  # ─── Job 4: 发布到 PyPI ──────────────────────────────────────────────────────
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: github-release
    environment:
      name: pypi
      url: https://pypi.org/project/nanodns/

    permissions:
      id-token: write  # OIDC 免密发布（推荐）

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # 使用 PyPI Trusted Publisher（OIDC），无需配置 API Token
        # 也可改用 API Token 方式（见下方注释）
        #with:
        #  password: ${{ secrets.PYPI_API_TOKEN }}
