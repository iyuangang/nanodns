name: Release & Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # â”€â”€â”€ Job 1: Unit Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  unit-test:
    name: Unit Tests (Python ${{ matrix.python-version }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -e .

      - name: Run unit tests with coverage
        run: |
          pytest tests/test_unit.py -v \
            --cov=nanodns \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=80

      - name: Upload coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  # â”€â”€â”€ Job 2: Integration Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  integration-test:
    name: Integration Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio
          pip install -e .

      - name: Run integration tests
        run: pytest tests/test_integration.py -v --tb=short

  # â”€â”€â”€ Job 3: Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]

    outputs:
      version: ${{ steps.version.outputs.version }}
      whl-name: ${{ steps.filenames.outputs.whl }}
      sdist-name: ${{ steps.filenames.outputs.sdist }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build twine

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify pyproject.toml version matches tag
        run: |
          PROJECT_VERSION=$(python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          print(data['project']['version'])
          ")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch! pyproject.toml=$PROJECT_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "âœ… Versions match: $PROJECT_VERSION"

      - name: Build sdist and wheel
        run: python -m build

      - name: Check dist with twine
        run: twine check dist/*

      - name: Capture artifact filenames
        id: filenames
        run: |
          WHL=$(ls dist/*.whl | xargs basename)
          SDIST=$(ls dist/*.tar.gz | xargs basename)
          echo "whl=$WHL" >> $GITHUB_OUTPUT
          echo "sdist=$SDIST" >> $GITHUB_OUTPUT
          echo "Built: $WHL, $SDIST"

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 3

  # â”€â”€â”€ Job 4: Verify WHL Package â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  verify-whl:
    name: Verify WHL (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install wheel (isolated â€” no -e, no source)
        run: pip install dist/${{ needs.build.outputs.whl-name }}

      - name: Verify CLI is available
        run: nanodns --version

      - name: Verify expected version
        run: |
          INSTALLED=$(nanodns --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          EXPECTED="${{ needs.build.outputs.version }}"
          if [ "$INSTALLED" != "$EXPECTED" ]; then
            echo "âŒ Version mismatch: installed=$INSTALLED expected=$EXPECTED"
            exit 1
          fi
          echo "âœ… Version verified: $INSTALLED"
        shell: bash

      - name: Verify nanodns init generates a valid config
        run: |
          nanodns init test_output.json
          python -c "import json; d=json.load(open('test_output.json')); assert 'server' in d and 'records' in d"
          echo "âœ… init command works"
        shell: bash

      - name: Verify nanodns check accepts generated config
        run: |
          nanodns init verify_config.json
          nanodns check verify_config.json
          echo "âœ… check command works"
        shell: bash

      - name: Verify package imports correctly
        run: |
          python -c "
          from nanodns.protocol import parse_message, build_message, DNSMessage, QType
          from nanodns.config import load_config, _parse_config
          from nanodns.cache import DNSCache
          from nanodns.handler import DNSHandler
          from nanodns.server import DNSServer
          print('âœ… All modules import successfully')
          "

      - name: Verify DNS resolution via installed package
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          from nanodns.protocol import DNSMessage, DNSQuestion, QType, QClass, build_message, parse_message, encode_a
          from nanodns.config import _parse_config
          from nanodns.cache import DNSCache
          from nanodns.handler import DNSHandler

          cfg = _parse_config({
              'server': {'host': '127.0.0.1', 'port': 5353, 'upstream': [], 'log_queries': False},
              'zones': {'verify.lan': {}},
              'records': [{'name': 'test.verify.lan', 'type': 'A', 'value': '1.2.3.4', 'ttl': 60}],
              'rewrites': []
          }, None)
          handler = DNSHandler(cfg, DNSCache())

          msg = DNSMessage(msg_id=1, flags=0x0100)
          msg.questions.append(DNSQuestion('test.verify.lan', QType.A, QClass.IN))
          resp = parse_message(handler.handle(build_message(msg)))

          assert resp.rcode == 0, f'Expected NOERROR, got rcode={resp.rcode}'
          assert len(resp.answers) == 1
          assert resp.answers[0].rdata == encode_a('1.2.3.4')
          print('âœ… DNS resolution verified from installed package')
          "

  # â”€â”€â”€ Job 5: GitHub Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: verify-whl

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v' | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD)
          fi
          {
            echo "changelog<<EOF"
            echo "## What's Changed"
            echo ""
            echo "$COMMITS"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "**Full Changelog:** https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${GITHUB_REF_NAME}"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "NanoDNS ${{ github.ref_name }}"
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            dist/*.whl
            dist/*.tar.gz

  # â”€â”€â”€ Job 6: Publish to PyPI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: github-release
    environment:
      name: pypi
      url: https://pypi.org/project/nanodns-server/

    permissions:
      id-token: write

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # â”€â”€â”€ Job 7: Verify PyPI Package (post-publish) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  verify-pypi:
    name: Verify PyPI Package
    runs-on: ubuntu-latest
    needs: publish-pypi

    steps:
      - name: Wait for PyPI index to update
        run: sleep 60

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install from PyPI (not local dist)
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          pip install "nanodns-server==$VERSION"

      - name: Verify version on PyPI
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          INSTALLED=$(nanodns --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          if [ "$INSTALLED" != "$VERSION" ]; then
            echo "âŒ PyPI version mismatch: installed=$INSTALLED expected=$VERSION"
            exit 1
          fi
          echo "âœ… PyPI package version verified: $INSTALLED"

      - name: Smoke test from PyPI install
        run: |
          nanodns init smoke_test.json
          nanodns check smoke_test.json
          echo "âœ… PyPI smoke test passed"

      - name: Post summary
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "### ğŸ“¦ PyPI Publish Verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** nanodns-server==$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://pypi.org/project/nanodns-server/$VERSION/" >> $GITHUB_STEP_SUMMARY
          echo "**Install:** \`pip install nanodns-server==$VERSION\`" >> $GITHUB_STEP_SUMMARY
