name: Build & Publish Docker Image (OCI)

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/nanodns
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/nanodns

jobs:
  # â”€â”€â”€ Call the shared test workflow first â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  tests:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  # â”€â”€â”€ Build & Push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: Build & Push OCI Image
    runs-on: ubuntu-latest
    needs: tests  # only proceed if tests passed

    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract OCI metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=NanoDNS
            org.opencontainers.image.description=Lightweight JSON-configurable DNS server for internal networks
            org.opencontainers.image.vendor=NanoDNS Contributors
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/USAGE.md
          annotations: |
            org.opencontainers.image.title=NanoDNS
            org.opencontainers.image.description=Lightweight JSON-configurable DNS server for internal networks
            org.opencontainers.image.licenses=MIT

      - name: Build and push OCI image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            GIT_REVISION=${{ github.sha }}
            REPO_URL=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign OCI image (keyless)
        if: github.event_name != 'pull_request'
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          cosign sign --yes "${{ env.GHCR_IMAGE }}@${DIGEST}"
          cosign sign --yes "${{ env.DOCKERHUB_IMAGE }}@${DIGEST}"

  # â”€â”€â”€ Verify Docker Image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  verify-docker:
    name: Verify Docker Image (amd64)
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name != 'pull_request'

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image reference
        id: ref
        run: echo "image=${{ env.GHCR_IMAGE }}@${{ needs.docker.outputs.digest }}" >> $GITHUB_OUTPUT

      - name: Pull image by digest
        run: docker pull ${{ steps.ref.outputs.image }}

      - name: Verify nanodns --version
        run: docker run --rm ${{ steps.ref.outputs.image }} nanodns --version

      - name: Verify required OCI labels
        run: |
          IMAGE="${{ steps.ref.outputs.image }}"
          MISSING=0
          for label in \
            org.opencontainers.image.title \
            org.opencontainers.image.description \
            org.opencontainers.image.version \
            org.opencontainers.image.created \
            org.opencontainers.image.source \
            org.opencontainers.image.revision \
            org.opencontainers.image.licenses; do
            VALUE=$(docker inspect "$IMAGE" --format "{{ index .Config.Labels \"$label\" }}")
            if [ -z "$VALUE" ]; then
              echo "âŒ Missing: $label"; MISSING=$((MISSING+1))
            else
              echo "âœ… $label = $VALUE"
            fi
          done
          [ $MISSING -eq 0 ] || exit 1

      - name: Verify non-root user
        run: |
          USER=$(docker inspect ${{ steps.ref.outputs.image }} --format '{{ .Config.User }}')
          echo "User: $USER"
          [[ "$USER" == "root" || "$USER" == "0" || -z "$USER" ]] && echo "âš ï¸ runs as root" || echo "âœ… non-root: $USER"

      - name: Verify 53/udp exposed
        run: |
          PORTS=$(docker inspect ${{ steps.ref.outputs.image }} --format '{{ json .Config.ExposedPorts }}')
          echo "$PORTS" | grep -q "53/udp" && echo "âœ… 53/udp exposed" || (echo "âŒ 53/udp not exposed" && exit 1)

      - name: Functional DNS resolution test
        run: |
          cat > /tmp/test.json << 'CONF'
          {
            "server": {"host":"0.0.0.0","port":53,"upstream":["8.8.8.8"],"log_queries":false},
            "zones": {"verify.lan": {}},
            "records": [{"name":"ping.verify.lan","type":"A","value":"1.2.3.4","ttl":60}],
            "rewrites": []
          }
          CONF

          docker run -d --name dns-verify \
            --cap-add NET_BIND_SERVICE \
            -p 5399:53/udp \
            -v /tmp/test.json:/etc/nanodns/nanodns.json:ro \
            ${{ steps.ref.outputs.image }}

          sleep 5
          sudo apt-get install -y -q dnsutils > /dev/null 2>&1
          RESULT=$(dig @127.0.0.1 -p 5399 ping.verify.lan A +short +time=3)
          docker stop dns-verify && docker rm dns-verify

          [ "$RESULT" = "1.2.3.4" ] && echo "âœ… DNS works: $RESULT" || (echo "âŒ Got: $RESULT" && exit 1)

  # â”€â”€â”€ Verify arm64 via QEMU â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  verify-arm64:
    name: Verify Docker Image (arm64)
    runs-on: ubuntu-latest
    needs: docker
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and verify arm64 image
        run: |
          docker pull --platform linux/arm64 "${{ env.GHCR_IMAGE }}@${{ needs.docker.outputs.digest }}"
          docker run --rm --platform linux/arm64 \
            "${{ env.GHCR_IMAGE }}@${{ needs.docker.outputs.digest }}" nanodns --version
          echo "âœ… arm64 image verified"

  # â”€â”€â”€ Verify cosign signature â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  verify-signature:
    name: Verify Cosign Signature
    runs-on: ubuntu-latest
    needs: docker
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: sigstore/cosign-installer@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify GHCR signature
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${{ env.GHCR_IMAGE }}@${{ needs.docker.outputs.digest }}"
          echo "âœ… GHCR signature verified"

      - name: Verify Docker Hub signature
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${{ env.DOCKERHUB_IMAGE }}@${{ needs.docker.outputs.digest }}"
          echo "âœ… Docker Hub signature verified"

  # â”€â”€â”€ Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  summary:
    name: Publish Summary
    runs-on: ubuntu-latest
    needs: [docker, verify-docker, verify-signature]
    if: always() && startsWith(github.ref, 'refs/tags/v')

    steps:
      - run: |
          echo "### ðŸ³ Docker Image Published & Verified" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| GHCR | \`${{ env.GHCR_IMAGE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Hub | \`${{ env.DOCKERHUB_IMAGE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ needs.docker.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Verify (amd64) | ${{ needs.verify-docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Cosign Signature | ${{ needs.verify-signature.result }} |" >> $GITHUB_STEP_SUMMARY
