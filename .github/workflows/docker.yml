name: Build & Publish Docker Image (OCI)

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/nanodns
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/nanodns

jobs:
  # â”€â”€â”€ Job 1: Build & Push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: Build & Push OCI Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract OCI metadata & tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=NanoDNS
            org.opencontainers.image.description=Lightweight JSON-configurable DNS server for internal networks
            org.opencontainers.image.vendor=NanoDNS Contributors
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/USAGE.md
          annotations: |
            org.opencontainers.image.title=NanoDNS
            org.opencontainers.image.description=Lightweight JSON-configurable DNS server for internal networks
            org.opencontainers.image.licenses=MIT

      - name: Build and push OCI image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            GIT_REVISION=${{ github.sha }}
            REPO_URL=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign OCI image with cosign (keyless)
        if: github.event_name != 'pull_request'
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          cosign sign --yes "${{ env.GHCR_IMAGE }}@${DIGEST}"
          cosign sign --yes "${{ env.DOCKERHUB_IMAGE }}@${DIGEST}"

  # â”€â”€â”€ Job 2: Verify Docker Image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  verify-docker:
    name: Verify Docker Image (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64]   # arm64 needs emulation â€” tested separately below
        registry: [ghcr]

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image reference
        id: ref
        run: |
          DIGEST="${{ needs.docker.outputs.digest }}"
          echo "image=${{ env.GHCR_IMAGE }}@${DIGEST}" >> $GITHUB_OUTPUT

      - name: Pull image by digest
        run: docker pull --platform ${{ matrix.platform }} ${{ steps.ref.outputs.image }}

      - name: Verify image starts successfully
        run: |
          docker run --rm --platform ${{ matrix.platform }} \
            ${{ steps.ref.outputs.image }} \
            nanodns --version

      - name: Verify expected version label
        run: |
          IMAGE="${{ steps.ref.outputs.image }}"
          LABEL_VERSION=$(docker inspect "$IMAGE" \
            --format '{{ index .Config.Labels "org.opencontainers.image.version" }}')
          echo "OCI version label: $LABEL_VERSION"

      - name: Verify all required OCI annotations
        run: |
          IMAGE="${{ steps.ref.outputs.image }}"
          REQUIRED_LABELS=(
            "org.opencontainers.image.title"
            "org.opencontainers.image.description"
            "org.opencontainers.image.version"
            "org.opencontainers.image.created"
            "org.opencontainers.image.source"
            "org.opencontainers.image.revision"
            "org.opencontainers.image.licenses"
          )
          MISSING=0
          for label in "${REQUIRED_LABELS[@]}"; do
            VALUE=$(docker inspect "$IMAGE" --format "{{ index .Config.Labels \"$label\" }}")
            if [ -z "$VALUE" ]; then
              echo "âŒ Missing OCI label: $label"
              MISSING=$((MISSING+1))
            else
              echo "âœ… $label = $VALUE"
            fi
          done
          if [ $MISSING -gt 0 ]; then
            echo "âŒ $MISSING required OCI labels are missing"
            exit 1
          fi

      - name: Verify non-root user
        run: |
          IMAGE="${{ steps.ref.outputs.image }}"
          USER=$(docker inspect "$IMAGE" --format '{{ .Config.User }}')
          echo "Container user: $USER"
          if [ "$USER" = "root" ] || [ "$USER" = "0" ] || [ -z "$USER" ]; then
            echo "âš ï¸ Warning: container runs as root"
          else
            echo "âœ… Container runs as non-root: $USER"
          fi

      - name: Verify exposed DNS port
        run: |
          IMAGE="${{ steps.ref.outputs.image }}"
          PORTS=$(docker inspect "$IMAGE" --format '{{ json .Config.ExposedPorts }}')
          echo "Exposed ports: $PORTS"
          if echo "$PORTS" | grep -q "53/udp"; then
            echo "âœ… Port 53/udp is exposed"
          else
            echo "âŒ Port 53/udp not found in exposed ports"
            exit 1
          fi

      - name: Functional DNS test â€” container resolves queries
        run: |
          # Write a minimal test config
          cat > /tmp/test.json << 'CONF'
          {
            "server": {"host": "0.0.0.0", "port": 53, "upstream": ["8.8.8.8"], "log_queries": false},
            "zones": {"verify.lan": {}},
            "records": [{"name": "ping.verify.lan", "type": "A", "value": "1.2.3.4", "ttl": 60}],
            "rewrites": []
          }
          CONF

          # Run DNS server in background
          docker run -d --name dns-verify \
            --platform ${{ matrix.platform }} \
            --cap-add NET_BIND_SERVICE \
            -p 5399:53/udp \
            -v /tmp/test.json:/etc/nanodns/nanodns.json:ro \
            ${{ steps.ref.outputs.image }}

          # Wait for it to come up
          sleep 5

          # Query it
          sudo apt-get install -y -q dnsutils > /dev/null 2>&1
          RESULT=$(dig @127.0.0.1 -p 5399 ping.verify.lan A +short +time=3)
          echo "DNS query result: $RESULT"

          docker stop dns-verify
          docker rm dns-verify

          if [ "$RESULT" = "1.2.3.4" ]; then
            echo "âœ… Container DNS resolution works: $RESULT"
          else
            echo "âŒ Expected 1.2.3.4 but got: $RESULT"
            exit 1
          fi

      - name: Verify container health check definition
        run: |
          IMAGE="${{ steps.ref.outputs.image }}"
          HEALTHCHECK=$(docker inspect "$IMAGE" --format '{{ json .Config.Healthcheck }}')
          echo "Healthcheck: $HEALTHCHECK"
          if [ "$HEALTHCHECK" = "null" ] || [ -z "$HEALTHCHECK" ]; then
            echo "âš ï¸ No HEALTHCHECK defined"
          else
            echo "âœ… HEALTHCHECK is defined"
          fi

  # â”€â”€â”€ Job 3: Verify arm64 via QEMU â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  verify-docker-arm64:
    name: Verify Docker Image (linux/arm64 via QEMU)
    runs-on: ubuntu-latest
    needs: docker
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and verify arm64 image
        run: |
          DIGEST="${{ needs.docker.outputs.digest }}"
          IMAGE="${{ env.GHCR_IMAGE }}@${DIGEST}"
          docker pull --platform linux/arm64 "$IMAGE"
          docker run --rm --platform linux/arm64 "$IMAGE" nanodns --version
          echo "âœ… arm64 image verified"

  # â”€â”€â”€ Job 4: Verify cosign signature â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  verify-signature:
    name: Verify Cosign Signature
    runs-on: ubuntu-latest
    needs: docker
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify GHCR image signature
        run: |
          DIGEST="${{ needs.docker.outputs.digest }}"
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${{ env.GHCR_IMAGE }}@${DIGEST}"
          echo "âœ… GHCR image signature verified"

      - name: Verify Docker Hub image signature
        run: |
          DIGEST="${{ needs.docker.outputs.digest }}"
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${{ env.DOCKERHUB_IMAGE }}@${DIGEST}"
          echo "âœ… Docker Hub image signature verified"

  # â”€â”€â”€ Job 5: Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  summary:
    name: Publish Summary
    runs-on: ubuntu-latest
    needs: [docker, verify-docker, verify-signature]
    if: always() && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Write job summary
        run: |
          echo "### ðŸ³ Docker Image Published & Verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| GHCR     | \`${{ env.GHCR_IMAGE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Hub | \`${{ env.DOCKERHUB_IMAGE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ needs.docker.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Push | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Verify (amd64) | ${{ needs.verify-docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Cosign Signature | ${{ needs.verify-signature.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_IMAGE }}:${{ needs.docker.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
